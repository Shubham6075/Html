<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--

            Page layout techniques 

            using semantics tag layout 

            using the right tags 

            <header>
            <main>
            <footer>
                
                
                semantics tag are used for header and footer 

                non - semantics tag are used for div and span 
        -->
    <title>My Page</title>

</head>

<body>

    <header>
    <h1> My Portfolio </h1>
</header>

<!--
    inside main tag 

    section tag  : for a section on your page 
    <section>

    article tag : for an article on your page 
    <article>

    aside tag : for content aside main content(ads)
    <aside>

-->
<main>
    <section>educcation : JAIN ( MCA ) | School (Sainik School Kunjpura)</section>
    <section> experiences : I am a fresher. </section>
    <hr>
    <article> my story : first then graduation & now doing MCA and lerning java and data structures. </article>

    <a href="https://www.microsoft.com/" target="_main"> Microsoft Edge</a> 
    <!-- in ancor tag to open link in other tab we use target="_main"-->

    <aside> this is an add </aside>

    <!--

    Div Tag 

    div tag is a container used for other html elements 

    block element (take full width)
-->

<div> 
    <p> hello world </p>
    <p> namaste </p>
    <p> hi </p>

</div>

<!--

    Span Tag 

    span is also a container used for other html elements 

    inline element (takes width as per size)
-->

<span>
     <p> bye </p>
     <p> good bye</p>
     <p> ciao </p>

</span>
    
</main>

<footer>
    <h5> contcat me at hello@ac.com</h5>
</footer>



</body>

</html>
